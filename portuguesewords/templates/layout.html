<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>{% block title %}{% endblock %}</title>

        <link href="/static/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/angular-xeditable-0.1.8/css/xeditable.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body ng-app="ngWordsServices" ng-controller="ngWordsServicesController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Portuguese words</a>
                </div>


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('login') }}">Log in</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">

            {% block body %}{% endblock %}

        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

        {% block extra_scripts %}{% endblock %}


    </body>
</html>
