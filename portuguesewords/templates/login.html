{% extends "layout.html" %}

{% block title %}Log in: Portuguese Words{% endblock %}

{% block body %}

<form class="form-horizontal" action="{{ url_for('login')}}" method="post">
    <div class="form-group">
        <label for="id_username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-6">
            <input name="username" class="form-control" id="id_username" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>

{% endblock %}
