<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Portuguese Words</title>

        <!-- Bootstrap -->
        <link href="/static/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body ng-app="ngWordsServices" ng-controller="ngWordsServicesController">

        <div class="container">

            <h1>The top 1,000 Portuguese words, annotated</h1>

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                <div ng-repeat="word in words" class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading// word.id //">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse// word.id //" aria-expanded="true" aria-controls="collapse// word.id //">
                                // word.word //
                            </a>
                        </h4>
                    </div>
                    <div id="collapse// word.id //" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading// word.id //">
                        <div class="panel-body">
                            // word.details //
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>

        <script>
            var wordsServices = angular.module("ngWordsServices", ["ngResource"]);
            wordsServices.factory(
                "Word",
                [
                    "$resource",
                    function($resource) {
                        return $resource(
                            "/words/", {},
                            {
                                query: {
                                    method:'GET',
                                    isArray: true
                                }
                            },
                            {
                                stripTrailingSlashes: false
                            }
                        )
                    }
                ]
            );
            wordsServices.config(function ($interpolateProvider) {
                $interpolateProvider.startSymbol('//');
                $interpolateProvider.endSymbol('//');
            })
            wordsServices.controller(
                "ngWordsServicesController",
                [
                    "$scope", "Word",
                    function ($scope, Word) {
                        $scope.words = Word.query();
                    }
                ]
            );
        </script>

    </body>
</html>
